MOD_ITPFBACTIVITYFEED_DESC="<p><a href="http://itprism.com/free-joomla-extensions/social-marketing-seo/facebook-activity-feed" target="_blank">ITPFacebookActivityFeed</a> adds Facebook plugin that shows users what their friends are doing on your site through likes and comments.</p><p><a href='http://itprism.com/help/88-activity-feed-documentation' target='_blank'>Read documentation</a> that will help you to setup the extensions.</p><p>Invest in the extension and help for its improvement. You can <a href="http://itprism.com/sponsorship" title="Sponsoring" target="_blank">sponsor the extension via SMS, PayPal or Bitcoin</a>.</p><p><a href="http://itprism.com/" target="_blank">Subscribe for the newsletter</a> to receive information about updates and new ITPrism extensions.</p><p>Please, <a href="http://extensions.joomla.org/extensions/social-web/facebook-display/16663" target="_blank">vote for this module</a> on Joomla! Extensions Directory!</p>"