MOD_ITPFBACTIVITYFEED="ITPFacebookActivityFeed"
MOD_ITPFBACTIVITYFEED_DESC="<p><a href="http://itprism.com/free-joomla-extensions/social-marketing-seo/facebook-activity-feed" target="_blank">ITPFacebookActivityFeed</a> adds Facebook plugin that shows users what their friends are doing on your site through likes and comments.</p><p><a href='http://itprism.com/help/88-activity-feed-documentation' target='_blank'>Read documentation</a> that will help you to setup the extensions.</p><p>Invest in the extension and help for its improvement. You can <a href="http://itprism.com/sponsorship" title="Sponsoring" target="_blank">sponsor the extension via SMS, PayPal or Bitcoin</a>.</p><p><a href="http://itprism.com/" target="_blank">Subscribe for the newsletter</a> to receive information about updates and new ITPrism extensions.</p><p>Please, <a href="http://extensions.joomla.org/extensions/social-web/facebook-display/16663" target="_blank">vote for this module</a> on Joomla! Extensions Directory!</p>"
MOD_ITPFBACTIVITYFEED_HELP_URL="http://itprism.com/help/88-activity-feed-documentation"
MOD_ITPFBACTIVITYFEED_RENDERING="Rendering"
MOD_ITPFBACTIVITYFEED_RENDERING_DESC="There are two ways for box rendering - iframe and XFBML. XFBML is faster than iframe."
MOD_ITPFBACTIVITYFEED_DOMAIN="Domain"
MOD_ITPFBACTIVITYFEED_DOMAIN_DESC="The domain to show activity for. The XFBML version defaults to the current domain. "
MOD_ITPFBACTIVITYFEED_WIDTH="Width"
MOD_ITPFBACTIVITYFEED_WIDTH_DESC="The width of the widget in pixels."
MOD_ITPFBACTIVITYFEED_HEIGHT="Height"
MOD_ITPFBACTIVITYFEED_HEIGHT_DESC="The height of the widget in pixels. The default height varies based on number of faces to display, and whether the stream is displayed. If you do not see the faces, please set a bigger height (e.g. 627)." 
MOD_ITPFBACTIVITYFEED_COLOUR="Colour"
MOD_ITPFBACTIVITYFEED_COLOUR_DESC="Colour schemes of the box."
MOD_ITPFBACTIVITYFEED_FONT="Font"
MOD_ITPFBACTIVITYFEED_FONT_DESC="The font to display in the widget. Options: 'arial', 'lucida grande', 'segoe ui', 'tahoma', 'trebuchet ms', 'verdana' "
MOD_ITPFBACTIVITYFEED_REC="Recommendations"
MOD_ITPFBACTIVITYFEED_REC_DESC="Specifies whether to always show recommendations in the plugin. If recommendations is set to true, the plugin will display recommendations in the bottom half."
MOD_ITPFBACTIVITYFEED_HEADER="Header"
MOD_ITPFBACTIVITYFEED_HEADER_DESC="Specifies whether to display the Facebook header at the top of the widget."
MOD_ITPFBACTIVITYFEED_LANGUAGE="Language"
MOD_ITPFBACTIVITYFEED_LANGUAGE_DESC="A list with locations and language for the widget. Default location - English [en_US]."
MOD_ITPFBACTIVITYFEED_LIGHT="Light"
MOD_ITPFBACTIVITYFEED_DARK="Dark"
MOD_ITPFBACTIVITYFEED_DYN_LOCALE="Auto language"
MOD_ITPFBACTIVITYFEED_DYN_LOCALE_DESC="It takes Joomla! locale settings automatically." 
MOD_ITPFBACTIVITYFEED_BORDER_COLOUR="Border Colour"
MOD_ITPFBACTIVITYFEED_BORDER_COLOUR_DESC="The border color of the widget. Example: 'red','blue','#ffffff', '#000000',..."
MOD_ITPFBACTIVITYFEED_REF="Refferal"
MOD_ITPFBACTIVITYFEED_REF_DESC="A label for tracking referrals; must be less than 50 characters and can contain alphanumeric characters and some punctuation (currently +/=-.:_).  Using different values for the ref parameter for different positions and configurations of this plugin within your pages allows you to track which instances are performing the best."
MOD_ITPFBACTIVITYFEED_LOAD_JS_LIB="Load Facebook JS library"
MOD_ITPFBACTIVITYFEED_LOAD_JS_LIB_DESC="Pass loading the Facebook JavaScript library 'All.js'. It works only with XFBML. Thus avoiding repeated loading library, if you are using other Facebook widgets. Accelerating the speed of the site and avoid conflicts between the Facebook widgets."
MOD_ITPFBACTIVITYFEED_ACTIONS="Actions"
MOD_ITPFBACTIVITYFEED_ACTIONS_DESC="A comma separated list of actions to show recommendations for."
MOD_ITPFBACTIVITYFEED_APP_ID="Application ID"
MOD_ITPFBACTIVITYFEED_APP_ID_DESC="Will display recommendations for all types of actions, custom and global, associated with this app_id. "
MOD_ITPFBACTIVITYFEED_LINK_TARGET="Link target"
MOD_ITPFBACTIVITYFEED_LINK_TARGET_DESC="his specifies the context in which content links are opened. By default all links within the plugin will open a new window. If you want the content links to open in the same window, you can set this parameter to _top or _parent. Links to Facebook URLs will always open in a new window."
MOD_ITPFBACTIVITYFEED_ROOT="Facebook Root Div"
MOD_ITPFBACTIVITYFEED_ROOT_DESC="Put a FB root div element into the page code."
MOD_ITPFBACTIVITYFEED_MAX_AGE="Max Age"
MOD_ITPFBACTIVITYFEED_MAX_AGE_DESC="A limit on recommendation and creation time of articles that are surfaced in the plugins, the default is 0 (we donâ€™t take age into account). Otherwise the valid values are 1-180, which specifies the number of days."
MOD_ITPFBACTIVITYFEED_IMPLEMENTATION_OPTIONS="Implementation Options"
MOD_ITPFBACTIVITYFEED_FILTER="Filter"
MOD_ITPFBACTIVITYFEED_FILTER_DESC="Allows you to filter which URLs are shown in the plugin. The plugin will only include URLs which contain the filter string in the first two path parameters of the URL. If nothing in the first two path parameters of the URL matches the filter, the URL will not be included. For example, if the 'site' parameter is set to 'www.example.com' and the 'filter' parameter was set to '/section1/section2' then only pages which matched 'http://www.example.com/section1/section2/*' would be included in the activity feed section of this plugin. The filter parameter does not apply to any recommendations which may appear in this plugin (see above); Recommendations are based only on 'site' parameter."

MOD_ITPFBACTIVITYFEED_LIGHT="Light"
